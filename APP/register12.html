              <h4>Sign Up</h4>
              <form class="pt-3" method="post">
			  	<div class="form-group">
                  <input type="text" name="name" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Name">
                </div>
				<div class="form-group">
                  <input type="radio" name="gender" value="Male">Male
				  <input type="radio" name="gender" value="Female">Female
                </div>
				<div class="form-group">
                  <input type="date" name="dob" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Date of Birth">

				<div class="form-group">
                  <input type="text" name="mobile" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Mobile No.">
                </div>
				<div class="form-group">
                  <input type="email" name="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="E-mail">
                </div>
				<div class="form-group">
                  <input type="text" name="city" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="City">
                </div>
				<div class="form-group">
                  <input type="text" name="profession" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Profession">
                </div>
				<div class="form-group">
                  <input type="text" name="aadhar" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Aadhar No.">
                </div>
                <div class="form-group">
                  <input type="text" name="uname" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Username">
                </div>
                <div class="form-group">
                  <input type="password" name="pass" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="mt-3">
                  <input type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" name="btn" value="SIGN UP">
                </div>
               
                 
                </div>
